<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <link rel="stylesheet" href="styles/master.css">

  </head>


  <body>
    <div class = "header">
      <p><h2>Calculator</h2></p>
      <p><h3>The Iron Yard</h3></p>
      <p><h4>wk-03-calculator</h4></p>
    </div>

    <div class = "main container">
      <div class = "calculator">

        <div class = "display"> <!-- for the display -->
        </div>

      <div>
        <input id = "AC" type = "button" class = "operator" value = "AC" onclick = 'math("AC")'>
        <input id = "(" type = "button" class = "operator" value = "(" onclick = 'math("(")'>
        <input id = ")" type = "button" class = "operator" value = ")" onclick = 'math(")")'>
        <input class = "operator" id = "%" type = "button" value = "%" onclick = "userInput(remainder)">
      </div>

      <div>
        <input class = "number" id = "7" type = "button" value = "7" onclick = "userInput(value)">
        <input class = "number" id = "8" type = "button" value = "8" onclick = "userInput(value)">
        <input class = "number" id = "9" type = "button" value = "9" onclick = "userInput(value)">
        <input class = "operator" id = "/" type = "button" value = "/" onclick = "userInput(division)">
      </div>

      <div>
        <input class = "number" id = "4" type = "button" value = "4" onclick = "userInput(value)">
        <input class = "number" id = "5" type = "button" value = "5" onclick = "userInput(value)">
        <input class = "number" id = "6" type = "button" value = "6" onclick = "userInput(value)">
        <input class = "operator" id = "*" type = "button" value = "*" onclick = "userInput(multiplication)">
      </div>

      <div>
        <input class = "number" id = "1" type = "button" value = "1" onclick = "userInput(value)">
        <input class = "number" id = "2" type = "button" value = "2" onclick = "userInput(value)">
        <input class = "number" id = "3" type = "button" value = "3" onclick = "userInput(value)">
        <input class = "operator" id = "-" type = "button" value = "-" onclick = "userInput(value)">
      </div>

      <div>
        <input class = "number" class = "number" id = "0" type = "button" value = "0" onclick = "userInput(value)">
        <input class = "number" id = "." type = "button" value = "." onclick = 'math(".")'>
        <input class = "operator" id = "=" type = "button" value = "=" onclick = 'prepCalculate(arr)'>
        <input class = "operator" id = "+" type = "button" value = "+" onclick = "userInput(value)">
      </div>

    <script src="js/script.js" type = "text/javascript"></script>
    </div>
