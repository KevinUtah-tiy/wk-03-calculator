<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/master.css">

  </head>


  <body>
    <div class = "header">
      <!-- display the screen  -->
    </div>

    <div class = "main">
      <div class = "calculator">

        <div class = "calculator">
          <input type = "button" class = "operator" value = "c" onclick = 'math("c")'>
          <input type = "button" class = "operator" value = "(" onclick = 'math("(")'>
          <input type = "button" class = "operator" value = ")" onclick = 'math(")")'>
          <input type = "button" class = "operator" value = "%" onclick = 'math("%")'>
        </div>

      <div class = "calculator">
        <input type = "button" class = "number" value = "7" onclick = 'math("7")'>
        <input type = "button" class = "number" value = "8" onclick = 'math("8")'>
        <input type = "button" class = "number" value = "9" onclick = 'math("9")'>
        <input type = "button" class = "operator" value = "/" onclick = 'math("/")'>
      </div>

      <div class = "calculator">
        <input type = "button" class = "number" value = "4" onclick = 'math("4")'>
        <input type = "button" class = "number" value = "5" onclick = 'math("5")'>
        <input type = "button" class = "number" value = "6" onclick = 'math("6")'>
        <input type = "button" class = "operator" value = "*" onclick = 'math("*")'>
      </div>

      <div class = "calculator">

        <input type = "button" class = "number" value = "1" onclick = 'math("1")'>
        <input type = "button" class = "number" value = "2" onclick = 'math("2")'>
        <input type = "button" class = "number" value = "3" onclick = 'math("3")'>
        <input type = "button" class = "operator" value = "-" onclick = 'math("-")'>
      </div>

      <div class = "calculator">
        <input type = "button" class = "number" value = "0" onclick = 'math("0")'>
        <input type = "button" class = "number" value = "." onclick = 'math(".")'>
        <input type = "button" class = "operator" value = "=" onclick = 'math("=")'>
        <input type = "button" class = "operator" value = "+" onclick = 'math("+")'>
      </div>

    <script src="js/script.js"></script>

  </body>
</html>
