<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/master.css">

  </head>


  <body>
    <div class = "header">
    </div>

    <div class = "main">
      <div class = "calculator">
        <p><input type = "button" class = "operator" value = "c" onclick = 'math("c")'></p>
        <p><input type = "button" class = "operator" value = "(" onclick = 'math("(")'></p>
        <p><input type = "button" class = "operator" value = ")" onclick = 'math(")")'></p>
        <p><input type = "button" class = "operator" value = "%" onclick = 'math("%")'></p>
      </div>

      <div class = "calculator">
        <p><input type = "button" class = "number" value = "7" onclick = 'math("7")'></p>
        <p><input type = "button" class = "number" value = "8" onclick = 'math("8")'></p>
        <p><input type = "button" class = "number" value = "9" onclick = 'math("9")'></p>
        <p><input type = "button" class = "operator" value = "/" onclick = 'math("/")'></p>
      </div>

      <div class = "calculator">
        <p><input type = "button" class = "number" value = "4" onclick = 'math("4")'></p>
        <p><input type = "button" class = "number" value = "5" onclick = 'math("5")'></p>
        <p><input type = "button" class = "number" value = "6" onclick = 'math("6")'></p>
        <p><input type = "button" class = "operator" value = "*" onclick = 'math("*")'></p>
      </div>

      <div class = "calculator">

        <p><input type = "button" class = "number" value = "1" onclick = 'math("1")'></p>
        <p><input type = "button" class = "number" value = "2" onclick = 'math("2")'></p>
        <p><input type = "button" class = "number" value = "3" onclick = 'math("3")'></p>
        <p><input type = "button" class = "operator" value = "-" onclick = 'math("-")'></p>
      </div>

      <div class = "calculator">
        <p><input type = "button" class = "number" value = "0" onclick = 'math("0")'></p>
        <p><input type = "button" class = "number" value = "." onclick = 'math(".")'></p>
        <p><input type = "button" class = "operator" value = "=" onclick = 'math("=")'></p>
        <p><input type = "button" class = "operator" value = "+" onclick = 'math("+")'></p>
      </div>

    <script src="js/script.js"></script>

  </body>
</html>
