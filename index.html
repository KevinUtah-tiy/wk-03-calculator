<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <title></title>
    <link rel="stylesheet" href="styles/master.css">

  </head>


  <body>
    <div class = "header">
      <p><h2>Calculator</h2></p>
      <p><h3>The Iron Yard</h3></p>
      <p><h4>wk-03-calculator</h4></p>
    </div>

    <div class = "main container">
      <div class = "calculator">

        <div class = "display"> <!-- for the display -->
        </div>

      <div class = "">
        <input id = "AC" type = "button" class = "operator" value = "AC" onclick = 'math("AC")'>
        <input id = "(" type = "button" class = "operator" value = "(" onclick = 'math("(")'>
        <input id = ")" type = "button" class = "operator" value = ")" onclick = 'math(")")'>
        <input id = "%" type = "button" class = "operator" value = "%" onclick = 'math("%")'>
      </div>

      <div class = "">
        <input id = "7" type = "button" class = "number" value = "7" onclick = 'math("7")'>
        <input id = "8" type = "button" class = "number" value = "8" onclick = 'math("8")'>
        <input id = "9" type = "button" class = "number" value = "9" onclick = 'math("9")'>
        <input id = "/" type = "button" class = "operator" value = "/" onclick = 'math("/")'>
      </div>

      <div class = "">
        <input id = "4" type = "button" class = "number" value = "4" onclick = 'math("4")'>
        <input id = "5" type = "button" class = "number" value = "5" onclick = 'math("5")'>
        <input id = "6" type = "button" class = "number" value = "6" onclick = 'math("6")'>
        <input id = "*" type = "button" class = "operator" value = "*" onclick = 'math("*")'>
      </div>

      <div class = "">
        <!-- <button id = "1" onClick = "reply_click()"></button> -->
        <input id = "1" type = "button" value = "1" onclick = "userInput(value)">
        <input id = "2" type = "button" value = "2" onclick = "userInput(value)">
        <input id = "3" type = "button" value = "3" onclick = "userInput(value)">
        <input id = "-" type = "button" class = "operator" value = "-" onclick = "userInput(subtraction)">
      </div>

      <div class = "">

        <input id = "0" type = "button" class = "number" value = "0" onclick = 'math("0")'>
        <input id = "." type = "button" class = "number" value = "." onclick = 'math(".")'>
        <input id = "=" type = "button" class = "operator" value = "=" onclick = 'math("=")'>
        <input id = "+" type = "button" class = "operator" value = "+" onclick = 'math("+")'>
      </div>

    <script src="js/script.js" type = "text/javascript"></script>

  </body>
</html>
